<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  

</head>

<body>
  <div class="flex-container" id="main-card">

    <div class="grid-container">

      <div class="image-container">
        <img src="images/image-product-desktop.jpg" alt="parfume-image-desktop" class="parfume-image-desktop">
        <img src="images/image-product-mobile.jpg" alt="parfume-image-mobile" class="parfume-image-mobile">
      </div>

      <div class="parfume-details">
        <p class="perfume">P E R F U M E</p>
        <h1 class="header">Gabrielle Essence Eau DeParfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="price-container">
            <p class="new-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button>
            <img src="images/icon-cart.svg" alt="cart-icon" class="cart-icon"> Add to Cart</button>
          </p>
      </div>
    </div>

  </div>


</body>

</html>
